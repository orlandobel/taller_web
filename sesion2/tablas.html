<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <th>7:00-8:30</th>
            <td rowspan="3" style="background-color: black;"></td>
            <td style="background-color: black;"></td>
            <td rowspan="2" style="background-color: black;"></td>
            <td rowspan="3" style="background-color: black;"></td>
            <td rowspan="2" style="background-color: black;"></td>
        </tr>
        <tr>
            <th>8:30-10:00</th>
            
            <td style="background-color: cornflowerblue;">Moviles</td>
            

            
        </tr>
        <tr>
            <th>10:00-11:30</th>
            
            <td style="background-color: #00ff00">Proyectos</td>
            <td style="background-color: cornflowerblue;">Moveles</td>
            
            <td style="background-color: cornflowerblue;">Moviles</td>
        </tr>
        <tr>
            <th>11:30-13:00</th>
            <td colspan="3" style="text-align:center; background-color: rgb(69,144,27)">Redes</td>
            <td colspan="2" style="text-align:center; background-color: #00ff00;" 
                >Proyectos</td>
        </tr>
    </table>
</body>
</html>
