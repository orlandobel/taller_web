<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Registro</title>
</head>
<body>
    <section class="registro">
        <h1>Usuario</h1>
        <input class="controls" type="text" name="usuario" id="usuario">
        <h1>Número de boleta</h1>
        <input class="controls" type="text" name="boleta" id="boleta">
        <h1>Curp</h1>
        <input class="controls" type="text" name="curp" id="curp">
        <h1>Correo</h1>
        <input class="controls" type="email" name="correo" id="correo">
        <h1>Contraseña</h1>
        <input class="controls" type="password" name="contraseña" id="contraseña">
        <input class="botons" type="submit" value="Enviar">
    </section>
</body>
</html>
